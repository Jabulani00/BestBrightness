<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>storeroom</ion-title>
    <ion-icon routerLink="/home" slot="end" name="arrow-back-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment value="storeroom">
    <ion-segment-button value="custom" routerLink="/home">
      <ion-label>Menu</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment" routerLink="/view">
      <ion-label>Store</ion-label>
    </ion-segment-button>
    <ion-segment-button value="storeroom" routerLink="/storeroom">
      <ion-label>StoreRoom</ion-label>
    </ion-segment-button>
  </ion-segment>


  <div class="inventory-item" *ngFor="let item of inventory">
    <h2>{{ item.name }}</h2>
    <p>Category: {{ item.category }}</p>
    <p>Description: {{ item.description }}</p>
    <p>Quantity: {{ item.quantity }}</p>
    <p>Barcode: {{ item.barcode }}</p>
   
    <img class="thumbnail" [src]="item.imageUrl" alt="{{ item.name }} Image">
  </div>

</ion-content>
