<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-item lines="none">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" shape="round" color="primary" (click)="login()">Login</ion-button>
    <div class="links">
      <a routerLink="/sign-up" routerDirection="forward">Sign Up</a>
      <a routerLink="/reset" routerDirection="forward">Reset Password</a>
    </div>
  </div>
</ion-content>
