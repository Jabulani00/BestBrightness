<ion-header>
  <ion-toolbar>
    <ion-title>
      Best Brightness Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card class="add" (click)="navigateToAddInventory()">
          <ion-card-header>
            <ion-card-title>
              Add Inventory
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="cube-outline"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card  class="update" (click)="navigateToUpdateInventory()">
          <ion-card-header>
            <ion-card-title>
              Update Inventory
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="sync-outline"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col  size="12" size-md="6" size-lg="3">
        <ion-card class="pickup" (click)="navigateToPickupInventory()">
          <ion-card-header>
            <ion-card-title>
              Pickup Inventory
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="car-outline"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card  class="deliver" (click)="navigateToDeliverInventory()">
          <ion-card-header>
            <ion-card-title>
              Deliver Inventory
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
