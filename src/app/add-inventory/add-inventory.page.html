<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>addInventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      Add Inventory Item
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="itemName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Category</ion-label>
        <ion-input type="text" [(ngModel)]="itemCategory"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="itemDescription"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="itemQuantity"></ion-input>
      </ion-item>
      <input type="file" (change)="onFileSelected($event)" accept="image/*"> <!-- File input for image upload -->
      <ion-button expand="block" (click)="addItem()">Add Item</ion-button>
    </ion-card-content>
  </ion-card>

  

  
  
</ion-content>
